<script>
  /**
   * Setup all visualization elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    //  url : 'ws://localhost:9090'
    var ros = new ROSLIB.Ros({
    url : 'ws://35.224.166.145:9090'
    });

    // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'urdf',
      width : 800,
      height : 600,
      antialias : true
    });

    // Add a grid.
    viewer.addObject(new ROS3D.Grid());

    // Setup a client to listen to TFs.
    var tfClient = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.001,
      transThres : 0.001,
      rate : 100.0
    });

    // Setup the URDF client.
    var urdfClient = new ROS3D.UrdfClient({
      ros : ros,
      tfClient : tfClient,
      // path : 'http://resources.robotwebtools.org/',
      // path : 'https://raw.githubusercontent.com/PR2/pr2_common/kinetic-devel/',
      path: '../',
      rootObject : viewer.scene,
    });

    // Setup the marker client.
    var markerClient = new ROS3D.MarkerClient({
      ros : ros,
      tfClient : tfClient,
      topic : '/visualization_marker',
      lifetime : 0,
      rootObject : viewer.scene
    });

    // Initialize the teleop keyboard.
    var teleop = new KEYBOARDTELEOP.Teleop({
      ros : ros,
      topic : '/web_input',
      canvasid  : 'keyboard_canvas'
    });

    // Initialize the teleop mouse.
    let mousetele = new MOUSETELEOP.Teleop({
      ros : ros,
      topic : '/relaxed_ik/ee_pose_goals',
      canvasid  : 'mouse_canvas'
    });

     // Initialize the joystick.
     window.gamepad = new Gamepad({
      ros : ros,
      topic : '/web_input',
      canvasid  : 'keyboard_canvas'
    });

    // Create a UI slider using JQuery UI.
    $('#speed-slider').slider({
      range : 'min',
      min : 0,
      max : 100,
      value : 30,
      slide : function(event, ui) {
        // Change the speed label.
        $('#speed-label').html('Speed: ' + ui.value + '%');
        // Scale the speed.
        teleop.scale = (ui.value / 100.0);
      }
    });

    // Set the initial speed .
    $('#speed-label').html('Speed: ' + ($('#speed-slider').slider('value')) + '%');
    teleop.scale = ($('#speed-slider').slider('value') / 100.0);
  }

</script>
</head>
